				font-size: 40px;
				height: 100px;
				width: 80%;
				border-radius: 10px;
				cursor: pointer;
				border: 2px #000000 solid;

			.ib{
				font-size: 50px;

		<script>
			function go_h1(){
				location.href='https://qaq.wcsfw.com';
			}
			
			function go_h2(){
				location.href='https://qaq.zag9.cn';
			}
			function change_img1(){
				let i_v = document.getElementById("i0").value;
				if(i_v != '1'){
					let flag = Number(i_v) - 1;
					document.getElementById("i0").value = flag;
					if(flag == 1) {document.getElementById("i1").style.display = "";document.getElementById("i2").style.display = "none";}
					else if(flag == 2) {document.getElementById("i2").style.display = "";document.getElementById("i3").style.display = "none";}
					else if(flag == 3) {document.getElementById("i3").style.display = "";document.getElementById("i4").style.display = "none";}
					else if(flag == 4) {document.getElementById("i4").style.display = "";document.getElementById("i5").style.display = "none";}
					else if(flag == 5) {document.getElementById("i5").style.display = "";document.getElementById("i6").style.display = "none";}
					else if(flag == 6) {document.getElementById("i6").style.display = "";document.getElementById("i7").style.display = "none";}
					else if(flag == 7) {document.getElementById("i7").style.display = "";document.getElementById("i8").style.display = "none";}
					else if(flag == 8) {document.getElementById("i8").style.display = "";document.getElementById("i9").style.display = "none";}
					else if(flag == 9) {document.getElementById("i9").style.display = "";}
				}
			}
			function change_img2(){
				let i_v = document.getElementById("i0").value;
				let flag = 0;
				if(i_v != '9') flag = Number(i_v) + 1;
				else flag = 1;
				document.getElementById("i0").value = flag;
				if(flag == 1) {document.getElementById("i1").style.display = "";document.getElementById("i9").style.display = "none";}
				else if(flag == 2) {document.getElementById("i2").style.display = "";document.getElementById("i1").style.display = "none";}
				else if(flag == 3) {document.getElementById("i3").style.display = "";document.getElementById("i2").style.display = "none";}
				else if(flag == 4) {document.getElementById("i4").style.display = "";document.getElementById("i3").style.display = "none";}
				else if(flag == 5) {document.getElementById("i5").style.display = "";document.getElementById("i4").style.display = "none";}
				else if(flag == 6) {document.getElementById("i6").style.display = "";document.getElementById("i5").style.display = "none";}
				else if(flag == 7) {document.getElementById("i7").style.display = "";document.getElementById("i6").style.display = "none";}
				else if(flag == 8) {document.getElementById("i8").style.display = "";document.getElementById("i7").style.display = "none";}
				else if(flag == 9) {document.getElementById("i9").style.display = "";document.getElementById("i8").style.display = "none";}	
			}
